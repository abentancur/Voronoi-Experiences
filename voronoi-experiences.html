      var angularSpeed = 1.0; 
      var lastTime = 0;

      function animate(){
        // update
        var time = (new Date()).getTime();
        var timeDiff = time - lastTime;

        if (cyls.length > 0)
        {

            //    cyl1.position.y += Math.sin(timeDiff);
            }
        }
        lastTime = time;
 
        // render
        renderer.render(scene, camera);
 
        // request new frame
        requestAnimationFrame(function(){
            animate();
        });
      }
 
      // renderer
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
 
      // camera
      var camera = new THREE.OrthographicCamera(0, 1400, 700, 0, 1, 1000);
      camera.position.z = 700;
 
      // scene
      var scene = new THREE.Scene();
                
      
      // start animation
      animate();

        function onDocumentMouseDown(event) {
        var mat = new THREE.MeshNormalMaterial();
        var cyl = new THREE.Mesh(new THREE.CylinderGeometry(0, 1400, 400, 50, 50, false), mat);
        cyl.rotation.x += Math.PI/2;
        cyl.position.x = event.clientX;
        cyl.position.y = 700 - event.clientY;
        cyl.overdraw = true;
        cyls.push(cyl);
